<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Document</title>
</head>
<body>

   <h1 th:text="${title}"></h1>
   <div th:if="${users.isEmpty()}" th:text="${no tiene elementos usuarios!}"></div>

<table>
    <thead>
       <tr>
         <th>name</th>
         <th>lastname</th>
         <th>email</th>
       </tr>
    </thead>
    <tbody>
       <tr th_each="user: ${user}">
           <td th:text="${user.name}"></td>
           <td th:text="${user.lastname}"></td>
           <td th:text="${user.email}"></td>
       </tr>
    </tbody>



</table>

</body>
</html>
